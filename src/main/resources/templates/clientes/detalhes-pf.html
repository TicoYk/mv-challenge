<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Cliente</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/css/meuTemplate.css}" rel="stylesheet" />
</head>
<body>
    <span><a th:href="@{/clientes}">Voltar para Clientes</a></span>
	<h1 class="titulo">Detalhes</h1>
    <div>
        <p>Nome: <span th:text="${cliente.nome}"></span></p>
        <p>CPF: <span th:text="${cpf}"></span></p>
    </div>

    <div>
        <span>
            <a th:href="@{
                /clientes/{clienteId}/{especId}/telefones/cadastrar
                (clienteId=${cliente.id}, especId=${especId})
            }">Cadastrar Telefone
            </a>
        </span>
    </div>
    <table class="listagem">
        <tr>
            <th>Telefone</th>
        </tr>
        <th:block th:each="telefone : ${telefones}">
            <tr>
                <td th:text="${telefone.numero}"></td>
                <td>
                    <a th:href="@{
                        /clientes/{clienteId}/{especId}/telefones/{telefoneId}/atualizar
                        (clienteId=${cliente.id}, especId=${especId}, telefoneId=${telefone.id})
                    }">Atualizar
                    </a>
                </td>
                <td>
                    <a th:href="@{
                        /clientes/{clienteId}/{especId}/telefones/{telefoneId}/deletar
                        (clienteId=${cliente.id}, especId=${especId}, telefoneId=${telefone.id})
                    }">Deletar
                    </a>
                </td>
            </tr>
        </th:block>
    </table>

    <div>
        <span>
            <a th:href="@{
            /clientes/{clienteId}/{especId}/contas/cadastrar
            (clienteId=${cliente.id}, especId=${especId})
            }">Cadastrar Conta
            </a>
        </span>
    </div>
    <table class="listagem">
        <tr>
            <th>Contas</th>
        </tr>
        <th:block th:each="conta: ${contas}">
            <tr>
                <td th:text="${conta.nomeBanco}"></td>
                <td>
                    <a th:href="@{
                        /clientes/{clienteId}/{especId}/contas/{contaId}/atualizar
                        (clienteId=${cliente.id}, especId=${especId}, contaId=${conta.id})
                    }">Atualizar
                    </a>
                </td>
                <td>
                    <a th:href="@{
                        /clientes/{clienteId}/{especId}/contas/{contaId}/deletar
                        (clienteId=${cliente.id}, especId=${especId}, contaId=${conta.id})
                    }">Deletar
                    </a>
                </td>
            </tr>
        </th:block>
    </table>

    <div>
        <span><a th:href="@{
            /clientes/{clienteId}/{especId}/enderecos/cadastrar
            (clienteId=${cliente.id}, especId=${especId})
        }">Cadastrar Endereço
        </a>
    </span>
    </div>
    <table class="listagem">
        <tr>
            <th>Endereço</th>
        </tr>
        <th:block th:each="endereco : ${enderecos}">
            <tr>
                <td th:text="${endereco.enderecoCompleto}"></td>
                <td>
                    <a th:href="@{
                        /clientes/{clienteId}/{especId}/enderecos/{enderecoId}/atualizar
                        (clienteId=${cliente.id}, especId=${especId}, enderecoId=${endereco.id})
                    }">Atualizar
                    </a>
                </td>
                <td>
                    <a th:href="@{
                        /clientes/{clienteId}/{especId}/enderecos/{enderecoId}/deletar
                        (clienteId=${cliente.id}, especId=${especId}, enderecoId=${endereco.id})
                    }">Deletar
                    </a>
                </td>
            </tr>
            
        </th:block>
    </table>
</body>
</html>
