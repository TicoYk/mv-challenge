<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Cadastrar Endereço</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <span><a href="javascript:history.back()"> Voltar para Página Anterior </a></span>
    
	<h1>Formulário Endereço</h1>
    <form 
        id="formularioPF" 
        action="#" 
        th:action="@{/clientes/{clienteId}/{especId}/enderecos/cadastrar(clienteId=${clienteId}, especId=${especId})}" 
        th:object="${endereco}" 
        method="post">
        <p>Endereço Completo: <input type="text" th:field="*{enderecoCompleto}" /></p>
        <p>Cep: <input type="text" th:field="*{cep}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
